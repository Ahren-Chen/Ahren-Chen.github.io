<!DOCTYPE html>
<html>
    <head>
        <script>
            // JavaScript to redirect to index.html and handle routing
            window.onload = function() {
                // Extract the path from the URL
                var path = window.location.pathname;
                if (path !== '/') {
                    // Redirect to index.html with the current path
                    window.location.href = '/index.html' + path;
                }
            };
        </script>
    </head>
</html>
