<script>
    const portfolio_all_items = document.querySelectorAll(".portfolio_item");
    
    portfolio_all_items.forEach(portfolio_all_items => {
        portfolio_all_items.addEventListener("mouseover", () => {
            portfolio_all_items.childNodes[1].classList.remove("image_brighten");
            portfolio_all_items.childNodes[1].classList.add("image_darken");
        })

        portfolio_all_items.addEventListener("mouseout", () => {
            portfolio_all_items.childNodes[1].classList.remove("image_darken");
            portfolio_all_items.childNodes[1].classList.add("image_brighten");
        })
    })
</script>
